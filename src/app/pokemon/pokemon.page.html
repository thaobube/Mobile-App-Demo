<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="space-between">
    <ion-button (click)="previous()" [disabled]="!result?.previous">Previous</ion-button>
    <ion-button (click)="next()" [disabled]="!result?.next">Next</ion-button>
  </div>
  <ul>
    <li *ngFor="let item of result?.results" (click)="openDetails(item.url)">
      {{item.name | titlecase}}
    </li>
  </ul>
</ion-content>
